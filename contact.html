<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 我的简历网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">文酱不酱</a>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="writing.html">文字创作</a></li>
                <li><a href="projects.html">成就与项目</a></li>
                <li><a href="resources.html">资源分享</a></li>
                <li><a href="contact.html">联系方式</a></li>
            </ul>
            <div class="language-switch">
                <button class="lang-btn active" data-lang="zh">中文</button>
                <span class="lang-separator">/</span>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="container">
            <section class="contact-hero">
            <h1>联系方式</h1>
                <p class="contact-subtitle">欢迎与我交流，让我们一起分享与成长</p>
            </section>

            <section class="contact-content">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>联系信息</h2>
                        <div class="contact-methods">
                            <div class="contact-method">
                                <div class="contact-icon">📧</div>
                                <div class="contact-details">
                                    <h4>邮箱</h4>
                                    <p>your.email@example.com</p>
                                    <a href="mailto:your.email@example.com" class="contact-link">发送邮件</a>
                                </div>
                            </div>
                            <div class="contact-method">
                                <div class="contact-icon">💬</div>
                                <div class="contact-details">
                                    <h4>微信</h4>
                                    <p>your_wechat_id</p>
                                    <a href="#" class="contact-link">添加好友</a>
                                </div>
                            </div>
                            <div class="contact-method">
                                <div class="contact-icon">🐦</div>
                                <div class="contact-details">
                                    <h4>社交媒体</h4>
                                    <p>关注我的动态</p>
                                    <div class="social-links">
                                        <a href="#" class="social-link" target="_blank">微博</a>
                                        <a href="#" class="social-link" target="_blank">知乎</a>
                                        <a href="#" class="social-link" target="_blank">GitHub</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-section">
                        <h2>发送消息</h2>
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">消息内容</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">发送消息</button>
                        </form>
                    </div>
                </div>
            </section>

            <section class="contact-availability">
                <h2>在线时间</h2>
                <div class="availability-info">
                    <div class="availability-item">
                        <div class="availability-icon">🕐</div>
                        <div class="availability-details">
                            <h4>工作日</h4>
                            <p>周一至周五 9:00 - 18:00</p>
                        </div>
                    </div>
                    <div class="availability-item">
                        <div class="availability-icon">📱</div>
                        <div class="availability-details">
                            <h4>响应时间</h4>
                            <p>通常在24小时内回复</p>
                        </div>
                    </div>
                    <div class="availability-item">
                        <div class="availability-icon">🌍</div>
                        <div class="availability-details">
                            <h4>时区</h4>
                            <p>中国标准时间 (UTC+8)</p>
                        </div>
                    </div>
                </div>
        </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
